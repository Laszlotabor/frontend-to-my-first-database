<h2>Register</h2>

<form (ngSubmit)="onSubmit()" #registerForm="ngForm">

  <label for="username">Username:</label>
  <input
    type="text"
    id="username"
    name="username"
    required
    [(ngModel)]="username"
    #usernameInput="ngModel"
  />
  <div *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red">
    Username is required
  </div>

  <label for="useremail">Email:</label>
  <input
    type="email"
    id="useremail"
    name="useremail"
    required
    [(ngModel)]="useremail"
    #useremailInput="ngModel"
  />
  <div *ngIf="useremailInput.invalid && useremailInput.touched" style="color:red">
    Email is required
  </div>

  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    required
    minlength="6"
    [(ngModel)]="password"
    #passwordInput="ngModel"
  />
  <div *ngIf="passwordInput.invalid && passwordInput.touched" style="color:red">
    Password is required (min 6 chars)
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>

<div *ngIf="errorMessage" style="color:red; margin-top: 1rem;">
  {{ errorMessage }}
</div>
